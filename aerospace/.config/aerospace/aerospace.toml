start-at-login = true
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

[workspace-to-monitor-force-assignment]
# spec workspaces
'🤖' = 'secondary' #a - ai (claude)
'📅' = 'secondary' #c - calender
'🍀' = 'secondary' #k - slack
'💬' = 'secondary' #m - messages
'📒' = 'secondary' #n - notes
'📫' = 'secondary' #o - outlook
'🎸' = 'secondary' #p - spotify
'🎗️' = 'secondary' #r - reminders🎗️
'🙈' = 'secondary' #t - teams

[gaps]
inner.horizontal = [{ monitor.secondary = 0 }, 4]
inner.vertical   = [{ monitor.secondary = 0 }, 4]
outer.left       = [{ monitor.secondary = 0 }, 4]
outer.bottom     = [{ monitor.secondary = 0 }, 4]
outer.top        = [{ monitor.secondary = 0 }, 4]
outer.right      = [{ monitor.secondary = 0 }, 4]

# https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# cmd, alt, ctrl, shift a - z, 0-9,  f1 - f20 
# left, down, up, right, minus, equal, period, comma, slash, backslash, quote, semicolon, backtick, leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual, keypadMinus, keypadMultiply, keypadPlus, keypad0 - keypad9

[mode.main.binding]
# Launchers
alt-ctrl-a       = 'exec-and-forget open /Applications/Claude.app'
alt-ctrl-b       = 'exec-and-forget open /Applications/Safari.app'
alt-ctrl-c       = 'exec-and-forget open /System/Applications/Calendar.app'
alt-ctrl-g       = 'exec-and-forget open -n /Applications/Google\ Chrome.app'
alt-ctrl-i       = 'exec-and-forget open -n /Applications/IntelliJ\ IDEA.app || open -n /Applications/IntelliJ\ IDEA\ CE.app'
alt-ctrl-k       = 'exec-and-forget open /Applications/Slack.app'
alt-ctrl-m       = 'exec-and-forget open /System/Applications/Messages.app'
alt-ctrl-n       = 'exec-and-forget open /System/Applications/Notes.app'
alt-ctrl-o       = 'exec-and-forget open /Applications/Microsoft\ Outlook.app'
alt-ctrl-p       = 'exec-and-forget open /Applications/Spotify.app'
alt-ctrl-r       = 'exec-and-forget open /System/Applications/Reminders.app'
alt-ctrl-t       = 'exec-and-forget open /Applications/Microsoft\ Teams.app'
alt-ctrl-comma   = 'exec-and-forget open /System/Applications/System\ Settings.app'
alt-ctrl-space   = 'exec-and-forget open ~'

alt-ctrl-enter   = 'exec-and-forget open -n /Applications/Alacrityy.app --args -e zellij'
alt-ctrl-shift-enter = 'exec-and-forget open -n /Applications/Alacrityy.app'

alt-ctrl-shift-a = 'exec-and-forget open -n /Applications/Alacrityy.app --args -e zellij -l ~/.config/zellij/layouts/claude.kdl'
alt-ctrl-h       = 'exec-and-forget open -n /Applications/Alacrityy.app --args --title helix -e hx'
alt-ctrl-shift-h = 'exec-and-forget open -n /Applications/Alacrityy.app --args -e zellij -l ~/.config/zellij/layouts/dev.kdl'
alt-ctrl-v       = 'exec-and-forget open -n /Applications/Alacrityy.app --args --title nvim -e nvim'
alt-ctrl-y       = 'exec-and-forget open -n /Applications/Alacrityy.app --args --title yazi -e yazi ~'

# Workspaces
alt-a        = 'workspace 🤖'        
alt-shift-a  = ['move-node-to-workspace 🤖', 'workspace 🤖']
alt-c        = 'workspace 📅'        
alt-shift-c  = ['move-node-to-workspace 📅', 'workspace 📅']
alt-k        = 'workspace 🍀'   
alt-shift-k  = ['move-node-to-workspace 🍀', 'workspace 🍀']
alt-m        = 'workspace 💬'   
alt-shift-m  = ['move-node-to-workspace 💬', 'workspace 💬']
alt-n        = 'workspace 📒'   
alt-shift-n  = ['move-node-to-workspace 📒', 'workspace 📒']
alt-o        = 'workspace 📫'   
alt-shift-o  = ['move-node-to-workspace 📫', 'workspace 📫']
alt-p        = 'workspace 🎸'   
alt-shift-p  = ['move-node-to-workspace 🎸', 'workspace 🎸']
alt-r        = 'workspace 🎗️'   
alt-shift-r  = ['move-node-to-workspace 🎗️', 'workspace 🎗️']
alt-t        = 'workspace 🙈'   
alt-shift-t  = ['move-node-to-workspace 🙈', 'workspace 🙈']

alt-1       = 'workspace 1'
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1'] 
alt-2       = 'workspace 2'
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2'] 
alt-3       = 'workspace 3'
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-4       = 'workspace 4'
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-5       = 'workspace 5'
alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-6       = 'workspace 6'
alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
alt-7       = 'workspace 7'
alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
alt-8       = 'workspace 8'
alt-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
alt-9       = 'workspace 9'
alt-shift-9 = ['move-node-to-workspace 9', 'workspace 9']

# move workspace to monitor
alt-ctrl-cmd-right = 'move-workspace-to-monitor next --wrap-around'
alt-ctrl-cmd-left = 'move-workspace-to-monitor prev --wrap-around'

# move window focus
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# moves the container of the focused window in a <direction> in the tree 
alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

# puts the window in the container to the <direction>
alt-shift-cmd-left = 'join-with left'
alt-shift-cmd-down = 'join-with down'
alt-shift-cmd-up = 'join-with up'
alt-shift-cmd-right = 'join-with right'

# size
alt-shift-ctrl-f = 'fullscreen'
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# layouts
alt-shift-slash = 'layout accordion horizontal vertical'
alt-shift-period = 'layout tiles horizontal vertical'

# Disable Macos shortcuts (to avoid confusion)
cmd-m = []
cmd-h = [] # disable "hide application"
cmd-alt-h = [] # disable "hide others"

# assign all app windows to appear on given workspace when created
# to find an app-id run:  osascript -e 'id of app "Application Name"'

# AI
[[on-window-detected]]
if.app-id = 'com.anthropic.claudefordesktop'
run = ['move-node-to-workspace 🤖']

# System Preferences - push to tiling
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout tiling'

# Messages
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = ['move-node-to-workspace 🍀']

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = ['move-node-to-workspace 💬']

[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
run = ['move-node-to-workspace 🙈'] #, 'layout accordion

# Calendar
[[on-window-detected]]
if.app-id = 'com.apple.iCal'
run = ['move-node-to-workspace 📅']

# Notes
[[on-window-detected]]
if.app-id = 'com.apple.Notes'
run = ['move-node-to-workspace 📒']

# Outlook
[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = ['move-node-to-workspace 📫']

# Reminders
[[on-window-detected]]
if.app-id = 'com.apple.reminders'
run = ['move-node-to-workspace 🎗️']

# Music
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = ['move-node-to-workspace 🎸']


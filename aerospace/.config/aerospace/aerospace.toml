# https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# Launchers
#   open -n /Applications/Alacritty.app --args --option "general.import=[\"$selected_theme\"]" -e zellij
# Values: 
#   0-9, a - z, alt, backslash, backspace, backtick, cmd, comma, ctrl, down, enter, 
#   equal, esc, f1 - f20, keypad0 - keypad9, keypadClear, keypadDecimalMark, keypadDivide, 
#   keypadEnter, keypadEqual, keypadMinus, keypadMultiply, keypadPlus, left, leftSquareBracket, 
#   minus, period, quote, right, rightSquareBracket, semicolon, shift, slash, space, tab, up,

[mode.main.binding]
alt-ctrl-enter = 'exec-and-forget ~/.config/alacritty/launch-random-theme.sh zellij'

start-at-login = true
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

[gaps]
inner.horizontal = [{ monitor.secondary = 0 }, 4]
inner.vertical = [{ monitor.secondary = 0 }, 4]
outer.left = [{ monitor.secondary = 0 }, 4]
outer.bottom = [{ monitor.secondary = 0 }, 4]
outer.top = [{ monitor.secondary = 0 }, 4]
outer.right = [{ monitor.secondary = 0 }, 4]

[workspace-to-monitor-force-assignment]
AI = 'secondary' 
Cal = 'secondary' 
Discord = 'secondary' 
Messages = 'secondary' 
Notes = 'secondary' 
Outlook = 'secondary' 
Reminders = 'secondary' 
Slack = 'secondary' 
Spotify = 'secondary' 
Teams = 'secondary'

# https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right
# - Modifiers: cmd, alt, ctrl, shift

[mode.main.binding]
# Launchers
cmd-alt-a = 'exec-and-forget open /Applications/Claude.app'
cmd-alt-b = 'exec-and-forget open /Applications/Safari.app'
cmd-alt-c = 'exec-and-forget open /System/Applications/Calendar.app'
cmd-alt-d = 'exec-and-forget open /Applications/Discord.app'
cmd-alt-g = 'exec-and-forget open -n /Applications/Google\ Chrome.app'
cmd-alt-i = 'exec-and-forget open -n /Applications/IntelliJ\ IDEA.app || open -n /Applications/IntelliJ\ IDEA\ CE.app'
cmd-alt-m = 'exec-and-forget open /System/Applications/Messages.app'
cmd-alt-n = 'exec-and-forget open /System/Applications/Notes.app'
cmd-alt-o = 'exec-and-forget open /Applications/Microsoft\ Outlook.app'
cmd-alt-r = 'exec-and-forget open /System/Applications/Reminders.app'
cmd-alt-s = 'exec-and-forget open /Applications/Spotify.app'
cmd-alt-t = 'exec-and-forget open /Applications/Microsoft\ Teams.app'
cmd-alt-x = 'exec-and-forget open /Applications/Slack.app'
cmd-alt-f = 'exec-and-forget open -n /Applications/Alacritty.app --args -e "yazi ~"'
cmd-alt-comma = 'exec-and-forget open /System/Applications/System\ Settings.app'
cmd-alt-space = 'exec-and-forget open ~'
cmd-alt-enter = 'exec-and-forget open -n /Applications/Alacritty.app'

# Workspaces
cmd-0 = 'workspace 10'
cmd-shift-0 = ['move-node-to-workspace 10', 'workspace 10']
cmd-1 = 'workspace 1'
cmd-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
cmd-2 = 'workspace 2'
cmd-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
cmd-3 = 'workspace 3'
cmd-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
cmd-4 = 'workspace 4'
cmd-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
cmd-5 = 'workspace 5'
cmd-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
cmd-6 = 'workspace 6'
cmd-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
cmd-7 = 'workspace 7'
cmd-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
cmd-8 = 'workspace 8'
cmd-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
cmd-9 = 'workspace 9'
cmd-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
cmd-a = 'workspace AI'        
cmd-shift-a = ['move-node-to-workspace AI', 'workspace AI']
cmd-c = 'workspace Cal'        
cmd-shift-c = ['move-node-to-workspace Cal', 'workspace Cal']
cmd-d = 'workspace Discord'    
cmd-shift-d = ['move-node-to-workspace Discord', 'workspace Discord']
cmd-f = 'workspace Files'   
cmd-shift-f = ['move-node-to-workspace Files', 'workspace Files']
cmd-m = 'workspace Messages'   
cmd-shift-m = ['move-node-to-workspace Messages', 'workspace Messages']
cmd-n = 'workspace Notes'      
cmd-shift-n = ['move-node-to-workspace Notes', 'workspace Notes']
cmd-o = 'workspace Outlook'    
cmd-shift-o = ['move-node-to-workspace Outlook', 'workspace Outlook']
cmd-r = 'workspace Reminders'    
cmd-shift-r = ['move-node-to-workspace Reminders', 'workspace Reminders']
cmd-s = 'workspace Spotify'
cmd-shift-s = ['move-node-to-workspace Spotify', 'workspace Spotify']
cmd-t = 'workspace Teams'      
cmd-shift-t = ['move-node-to-workspace Teams', 'workspace Teams']
cmd-x = 'workspace Slack'        
cmd-shift-x = ['move-node-to-workspace Slack', 'workspace Slack']

# move window focus
cmd-left = 'focus left'
cmd-down = 'focus down'
cmd-up = 'focus up'
cmd-right = 'focus right'

# moves the container of the focused window in a <direction> in the tree 
cmd-shift-left = 'move left'
cmd-shift-down = 'move down'
cmd-shift-up = 'move up'
cmd-shift-right = 'move right'

# puts the window in the container to the <direction>
cmd-shift-alt-left = 'join-with left'
cmd-shift-alt-down = 'join-with down'
cmd-shift-alt-up = 'join-with up'
cmd-shift-alt-right = 'join-with right'

# size
cmd-shift-alt-f = 'fullscreen'
cmd-alt-minus = 'resize smart -50'
cmd-alt-equal = 'resize smart +50'

# layouts
cmd-slash = 'layout accordion horizontal vertical'
cmd-period = 'layout tiles horizontal vertical'

# Disable Macos shortcuts (to avoid confusion)
cmd-h = [] # disable "hide application"
cmd-alt-h = [] # disable "hide others"

# assign all app windows to appear on given workspace when created
# to find an app-id run:  osascript -e 'id of app "Application Name"'

# AI
[[on-window-detected]]
if.app-id = 'com.anthropic.claudefordesktop'
run = ['move-node-to-workspace AI']

# System Preferences - push to tiling
[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout tiling'

# Terminal
[[on-window-detected]]
if.app-id = 'org.alacritty'
if.window-title-regex-substring = 'YAZI'

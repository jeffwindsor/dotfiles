"ui.cursor.primary" = { fg = "background", bg = "foreground" }
"ui.cursor.select" = { fg = "color0", bg = "color6" }
"ui.cursorline.primary" = { bg = "color0" }
"ui.cursorline.secondary" = { bg = "color8" }

"ui.selection" = { bg = "selection_background" }
"ui.selection.primary" = { bg = "color8" }

"ui.virtual.indent-guide" = { fg = "color0" }
"ui.virtual.ruler" = { fg = "color1" }

"ui.cursor" = { fg = "color0", bg = "color1" }
"ui.cursor.insert" = { fg = "background", bg = "foreground" }
"ui.cursor.match" = { fg = "background", bg = "color3" }


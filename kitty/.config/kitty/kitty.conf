# == Appearance ==
background_opacity 0.94
font_family JetBrainsMono Nerd Font Mono
font_size 14.0
confirm_os_window_close 0
hide_window_decorations titlebar-only

# Tokyo Night Storm theme
include tokyo-night-storm.conf

# == Keybindings ==
# Global hotkey for quick terminal (similar to cmd+grave_accent in Ghostty)
# Note: Kitty doesn't support global hotkeys, this would need to be set up via macOS shortcuts
map cmd+grave_accent toggle_macos_secure_keyboard_entry

# Shift+Enter sends newline
map shift+enter send_text all \n
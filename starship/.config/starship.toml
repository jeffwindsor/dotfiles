format = """
[┌ ](dimmed blue)$directory$git_branch$git_status
[└ ](dimmed blue)$time $character"""

[character]
success_symbol = "[:](dimmed green)"
error_symbol   = "[:](dimmed red)"
vicmd_symbol   = "[>](dimmed yellow)"

[directory]
style = "blue"
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "cyan"

[git_status]
format = '([\[](dimmed yellow)[$all_status$ahead_behind](yellow)[\]](dimmed yellow))'

[time]
disabled=false
format = '[$time](dimmed blue)'

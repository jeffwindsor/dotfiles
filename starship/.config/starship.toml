format = """
[┌ ](blue)$directory$git_branch$git_status$jobs$shell
[└ ](blue)$time$cmd_duration$character"""

#right_format = "(purple)$shell"

[character]
success_symbol = "[:](green)"
error_symbol   = "[:](red)"
vicmd_symbol   = "[>](yellow)"

[directory]
style = "blue"
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "cyan"

[git_status]
format = '([\[](dimmed yellow)[$all_status$ahead_behind](yellow)[\]](dimmed yellow)) '

[time]
disabled=false
format = '[$time](dimmed blue) '

[shell]
fish_indicator = "fish"
bash_indicator = "bash"
zsh_indicator = "zsh"
nu_indicator = "nu"
style = "dimmed blue"
disabled = false

[cmd_duration]
disabled=false

[jobs]
disabled=false
number_threshold=1
format='([\[](dimmed blue)[$number](dimmed blue)[\]](dimmed blue))'
